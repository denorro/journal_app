<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8" />
	<title>Insert title here</title>
</head>
<body th:fragment="navbar">
	<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse" >
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" th:href="@{/}">
				<i class="fa fa-book" aria-hidden="true"></i>
				<span> Journal App</span>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/journals}">
							<i class="fa fa-th-list" aria-hidden="true"></i>
							<span> Journals</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/journals/new}"><i class="fa fa-plus" aria-hidden="true"></i><span> New Journal</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/chat}"><i class="fa fa-comments" aria-hidden="true"></i><span> Chatr</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/chat/private}"><i class="fa fa-user-secret" aria-hidden="true"></i><span> Private Chatr</span></a>
					</li>
				</ul>
				<ul class="navbar-nav justify-content-end">
					<li class="nav-item"sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/registration}"><i class="fa fa-id-card" aria-hidden="true"></i><span> Register</span></a>
					</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()">
						<a class="nav-link" th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i><span> Login</span></a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/account}">
							<i class="fa fa-user" aria-hidden="true"></i>
							<span> 
								Welcome <span sec:authentication="name"></span>
							</span>
						</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i><span> Logout</span></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
